<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css" />
        <script src="./index.js" defer></script>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <h1></h1>
        <h2></h2>
        <div class="gameBoard"></div>
        <form>
            <label for="player1">Player1 (X)</label>
            <input type="text" name="player1" id="player1" required /><br />
            <label for="player2">Player2 (0)</label>
            <input type="text" name="player2" id="player2" required /><br />
            <button class="new-game" data-id="0">New Game</button>
        </form>
        <div class="reset-game">
            <button class="reset-game-btn">Reset Game</button>
            <button class="new-game">New Game</button>
        </div>
    </body>
</html>
